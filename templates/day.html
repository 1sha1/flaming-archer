{% extends 'layout.html' %}

{% block page_title %}{{ parent() }} | Day {{day}}{% endblock %}

{% block content %}
<h2><a href="/day/{{day}}">{{day}}/365</a></h2>
<p>
    <img src="{{sizes.size.7.source}}" />
</p>
<p>
    Posted: {{posted|date("m/d/Y")}}
</p>
<p>
    <a href="http://flickr.com/photos/{{ profile.flickr_username }}/{{photo_id}}/lightbox" target="_blank">View on Flickr</a>
</p>
{% endblock %}
