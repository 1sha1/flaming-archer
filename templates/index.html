{% extends 'layout.html' %}

{% block page_title %}365.jeremykendall.net{% endblock %}

{% block content %}
{% for image in images %}
<div class="row">
    <div class="span6">
        <h2><a href="/day/{{image.day}}">{{image.day}}/365</a></h2>
        <p><a href="/day/{{image.day}}"><img src="{{image.sizes.size.5.source}}" width="{{image.sizes.size.5.width}}" height="{{image.sizes.size.5.height}}" /></a></p>
        <p>Posted {{image.posted|date("m/d/Y")}}</p>
    </div>
</div>
{% else %}
<p>No images in project</p>
{% endfor %}
{% endblock %}
